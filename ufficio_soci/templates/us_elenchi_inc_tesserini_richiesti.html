{% extends "us_elenchi_inc_persone.html" %}


{% block elenco_intestazione_extra %}
    <th>Tesserino no.</th>
{% endblock %}


{% block elenco_riga_extra %}
    <td class="monospace">
        <a href="#">
            <i class="fa fa-fw fa-search"></i>
            {{ persona.tesserino_codice|default:"N/A" }}
        </a>
    </td>
{% endblock %}

{% block elenco_riga_azioni_extra %}
    <!-- link tesserini passati -->
    <a href="/us/tesserini/richiedi/{{ persona.pk }}/?next={{ request.path }}" class="btn btn-default" target="_new">
        <i class="fa fa-fw fa-file-o"></i> Richiedi duplicato
    </a>
{% endblock %}
