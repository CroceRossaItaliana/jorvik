{% extends "anagrafica_utente_vuota.html" %}

{% load bootstrap3 %}
{% load static_page %}

{% block app_contenuto %}
  <div class="articolo single-page">
    <h1>{{ page.title }}</h1>

    {% static_page_content_filter as page %}
    {{ page.text|safe }}
  </div>

  {% if has_privacy_popup %}
    {% include "base_privacy_policy_popup.html" %}
  {% endif %}

{% endblock %}
