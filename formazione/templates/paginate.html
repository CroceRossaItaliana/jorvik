<div class="row">
    <div class="col-lg-12">
        <table style="width: 100%">
            <tr>
                <td style="text-align: left">
                    {% if prev %}
                        <a href="{{ url }}?page={{ prev }}{% if stato %}&stato={{ stato }}{% endif %}">&laquo; precedente</a>
                    {% endif %}
                </td>
                <td style="text-align: right">
                    {% if next %}
                        <a href="{{ url }}?page={{ next }}{% if stato %}&stato={{ stato }}{% endif %}">prossimo &raquo;</a>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
</div>
