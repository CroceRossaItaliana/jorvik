version: '3'

services:

  db:
    image: mdillon/postgis

  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - db
      - pdf
    depends_on:
      - db
      - pdf
      - selenium
    hostname: web
    environment:
      - "DJANGO_LIVE_TEST_SERVER_ADDRESS=web:8081-8181"

  selenium:
    image: selenium/standalone-firefox-debug
    ports:
      - "5900:5900"  # VNC (debugging)

  pdf:
    build: https://github.com/CroceRossaItaliana/gaia-dompdf.git#master
