{% extends 'donazioni_vuota.html' %}

{% load bootstrap3 %}

{% block pagina_titolo %}
    Modifica Campagna {{ campagna.nome }}
{% endblock %}

{% block app_contenuto %}

    <div class="row">

        <div class="col-md-6">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <i class="fa fa-fw fa-calendar"></i>
                        Modifica Campagna
                    </h2>
                </div>

                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form modulo %}
                        <button type="submit" class="btn btn-block btn-primary"
                            data-conferma="Confermi di voler modificare questa Campagna?">
                            <i class="fa fa-fw fa-asterisk"></i>
                            Modifica Campagna
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
