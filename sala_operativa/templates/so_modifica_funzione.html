{% extends 'so_vuota.html' %}

{% load utils %}
{% load bootstrap3 %}

{% block pagina_titolo %}Modifica Funzioni{% endblock %}

{% block app_contenuto %}
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading"><h2 class="panel-title">Funzione {{ funzione.nome }}</h2></div>
                <div class="panel-body">
                    <form method="POST" action=".">
                        {% bootstrap_form modulo %}
                        <button type="submit" class="btn btn-block btn-primary">
                            <i class="fa fa-fw fa-check"></i> Salva modifiche
                        </button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
