{% extends 'sala_operativa_index.html' %}

{% load bootstrap3 %}
{% load humanize %}

{% block pagina_titolo %}Modifica mezzi e materiali{% endblock %}

{% block app_contenuto %}
  <div class="panel panel-primary">
      <div class="panel-heading">
          <h2 class="panel-title"><i class="fa fa-fw fa-plus-circle"></i> Modifica il {{ mezzo.get_tipo_display|lower }} </h2>
      </div>
      <div class="panel-body">
          <form method="POST" action=".">
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-block btn-primary">
                  <i class="fa fa-fw fa-check"></i> Salva modifiche
              </button>
              {% csrf_token %}
          </form>
      </div>
  </div>
{% endblock %}
